<!DOCTYPE html>
<html class="html-{{ .Title }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name='author' content='kangu'>
    <meta name='title' content='Im Land des Leshi' />

    <meta property="og:title" content="Im Land des Leshi | Interaktive Karte">
    <meta property="og:description" content="Interaktive Karte zur viel-gehypten DnD 5e Kampagne.">
    <meta property="og:type" content="wesbite">
    <meta property="og:url" content="https://leshi.kangu.info/">
    <meta property="og:image" content="https://leshi.kangu.info/embedpreview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
    <meta name="twitter:title" content="Im Land des Leshi | Interaktive Karte">
    <meta name="twitter:description" content="Interaktive Karte zur viel-gehypten DnD 5e Kampagne.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:src" content="https://leshi.kangu.info/embedpreview.png">
    <meta name="theme-color" content="#4c2416">

    {{ $style := resources.Get "style.css" | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}">
    {{ range .AlternativeOutputFormats -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
  <body class="bd-{{ .Title }}">
    {{ block "main" . }}{{ end }}
</body>
</html>
